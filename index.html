<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize1</title>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <!-- Firebase - CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sessoes.js"></script>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
 


</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Organize</h2>
        <ul>
            <li><a href="index.html" class="list-group-item list-group-item-action bg-light">Cadastro</a></li>
            <li><a href="dados.html" class="list-group-item list-group-item-action bg-light">Dados</a></li>
            <li><a href="index.html" class="list-group-item list-group-item-action bg-light" onclick="logout()">Sair</a></li>

        </ul> 

    </div>
    <div class="main_content">
        <div class="header">Bem-vindo a Área de Cadastro!</div> 
	<div class="container">	
        <form id="formulario">

          <main>
            <fieldset class="grupo">
            
              <!--PRODUTO-->
              
                <div class="campo">
                  <label for="Produto"><strong>Produto:</strong></label>
                  <input type="text" name="produto" id="produto" required>
                </div>	
                
              <!--CODIGO PRODUTO-->
              
                <div class="campo">
                  <label for="nome"><strong>Código Produto:</strong></label>
                  <input type="text" name="identificador" id="identificador" required>
                </div>
                
            </fieldset>
            
            <fieldset class="grupo2">
            
              <!--NOTA FISCAL-->
              
                <div class="campo">
                  <label for="Nf"><strong>Nota Fiscal:</strong></label>
                  <input name="nf" type="text" Id="nf" required>
                </div>
                
              <!--DATA-->
              
                <div class="campo">
                  <label for="Data"><strong>Data:</strong></label>
                  <input name="data" type="datetime-local" id="data" required>
                </div>
                
            </fieldset>
            
            <fieldset class="grupo">
          
              <!--VALOR-->
              
                <div class="campo">	
                  <label for="Valor"><strong>Valor:</strong></label>	
                <input name="valor" type="text" id="valor" required>
                </div>
                
              <!--Forma de pagamento-->
              
                <div class="campo">	
                  <label for="Forma"><strong>Forma:</strong></label>
                  <select name="forma" id="forma" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="credito">Crédito</option>
                    <option value="pix">Pix</option>
                    <option value="deposito">Depósito</option>
                  </select>
                </div>
                
              <!--Parcela-->
              
                <div class="campo">
                  <label for="Parcela"><strong>Parcela:</strong></label>
                  <select name="parcela" id="parcela" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="1x">1x</option>
                    <option value="2x">2x</option>
                    <option value="3x">3x</option>
                    <option value="4x">4x</option>
                    <option value="5x">5x</option>
                    <option value="6x">6x</option>
                  </select>	
                </div>
                
            </fieldset>
        
            <fieldset class="grupo">
                
              <!--MEIO DE VENDAS-->
              
                <div class="campo">
                  <label for="Meio"><strong>Meio de Venda:</strong></label>
                  <select name="meio"id="meio" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="site">Site</option>
                    <option value="mercadolivre">Mercado Livre</option>
                  </select>
                </div>
        
              <!--TRANSPORTADORA-->
            
                <div class="campo">
                  <label for="Transportadora"><strong>Transportadora:</strong></label>
                  <select name="transportadora" id="transportadora" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="correio">Correio</option>
                    <option value="rodonaves">Rodonaves</option>
                    <Option value="junintransporte">Junin Transporte</option>
                    <option value="retirar">Retirar no Local</option>
                  </select>	
                </div>
                
              <!--VALOR DO FRETE-->
              
                <div class="campo">
                  <label for="Valorfrete"><strong>Valor do Frete:</strong></label>
                  <input name="valorfrete" type="text" id="valorfrete" required>
                </div>
                
            </fieldset>
            
            <fieldset class="grupo">
            
              <!--texto-->
            
                <div class="campo">
                  <label for="descricao"><strong>Descrição:</strong></label>
                  <textarea name="descricao" id="descricao" rows="2" style="width: 27em;"></textarea>
                </div>
                
            </fieldset>
            
          
      
      
          
              <!--BOTOES DE ENVIAR E LIMPAR-->
          <br>
            <fieldset class="grupo4">
                <div class="campo">
                  <button class="botao"  type="submit" onclick="alert('Dados Enviados Com Sucesso!')" value="Enviar" onsubmit="">Enviar</button>
                  
                  <button class="botao" type="reset" onclick="alert('Dados Limpos Com Sucesso')" value="limpar">Limpar</button>
                </div>
              </fieldset>	
          </main>
        </form>
		</div>
    </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


</body>
</html>
